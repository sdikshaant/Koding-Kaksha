<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div id="container">
    <h1>
      Login
    </h1>
    <div id="cont">
      <div id="user"><i class="fa-solid fa-user"></i></div>
      <input class="inputs" id="fname" type="text" placeholder="First name" required><br>
      <input class="inputs" id="email" type="email" placeholder="Email"><br>
      <input class="inputs" id="pswd" type="password" placeholder="Password">
      <button id="show" onclick="showPswd()">show</button><br>
      <button onclick="enter()" id="login">LogIn</button>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
